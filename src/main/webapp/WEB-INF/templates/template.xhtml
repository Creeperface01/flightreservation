<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/admin.xhtml">

    <ui:debug/>

    <ui:define name="logo-lg">
        Administrace
    </ui:define>

    <ui:define name="logo-mini">
        Admin
    </ui:define>

    <ui:define name="template-header">
        <ui:repeat value="#{flashBag.flashes}" var="flash2">
            <div class="callout callout-#{flash2.severity.htmlName} flash"
                 style="position: absolute;right: 0;z-index: 100000">
                <h4>#{flash2.title}</h4>

                <p>#{flash2.message}</p>
            </div>
        </ui:repeat>
        <script>
            $(document).ready(() => {
                setTimeout(() => {
                    $('.flash').fadeOut(400);
                }, 3000);
            });
        </script>

        <ui:insert name="template-header"/>
    </ui:define>

    <ui:define name="top-menu">
        <ui:include src="/includes/top-menu.xhtml"/>
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/includes/menu.xhtml"/>
    </ui:define>

    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
        <p:commandButton value="Ano" styleClass="ui-confirmdialog-yes"/>
        <p:commandButton value="Ne" styleClass="ui-confirmdialog-no"/>
    </p:confirmDialog>

    <ui:define name="after-wrapper">
        <script type="text/javascript">
            (() => {
                // $('.select2').select2();
            })();
        </script>
    </ui:define>

</ui:composition>
