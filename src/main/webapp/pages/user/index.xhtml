                template="#{layoutMB.template}">

    <ui:define name="title">

    </ui:define>

    <ui:define name="body">

                <div class="col-md-12 col-lg-6">

                </div>
                <div class="col-md-12 col-lg-6">
                    <ui:include src="/includes/resource/form.xhtml">
                        <ui:param name="controller" value="#{userController}"/>

                </div>
