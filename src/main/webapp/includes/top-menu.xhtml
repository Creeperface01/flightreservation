<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>

    <ul class="nav navbar-nav">
        <ui:fragment rendered="#{not authUser.loggedIn}">
            <li class="dropdown register">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                    Registrovat se
                </a>
                <ul class="dropdown-menu" style="padding-right: 30px; min-width: 250px">
                    <li class="header">
                        Registrace
                    </li>
                    <li>
                        <h:form>
                            <ul class="menu">
                                <li>
                                    <div class="form-group">
                                        <label>Jméno</label>
                                        <h:inputText
                                                value="#{authForm.name}"
                                                styleClass="form-control"
                                        />
                                    </div>
                                </li>
                                <li>
                                    <div class="form-group">
                                        <label>Příjmení</label>
                                        <h:inputText
                                                value="#{authForm.surname}"
                                                styleClass="form-control"
                                        />
                                    </div>
                                </li>
                                <li>
                                    <div class="form-group">
                                        <label>Datum narození</label>
                                        <h:inputText
                                                a:type="date"
                                                value="#{authForm.user.birthDate}"
                                                styleClass="form-control"
                                        >
                                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                                        </h:inputText>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <h:inputText
                                                value="#{authForm.email}"
                                                styleClass="form-control"
                                        />
                                    </div>
                                </li>
                                <li>
                                    <div class="form-group">
                                        <label>Heslo</label>
                                        <h:inputSecret
                                                value="#{authForm.password}"
                                                styleClass="form-control"
                                        />
                                    </div>
                                </li>
                                <li>
                                    <div class="form-group">
                                        <h:commandButton
                                                value="Registrovat se"
                                                styleClass="btn btn-primary"
                                                action="#{authUser.register(authForm.user)}"
                                        />
                                    </div>
                                </li>
                            </ul>
                        </h:form>
                    </li>
                </ul>
            </li>

            <li class="dropdown login">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                    Přihlásit se
                </a>
                <ul class="dropdown-menu" style="padding-right: 30px;min-width: 250px">
                    <li class="header">
                        Přihlášení
                    </li>
                    <li>
                        <h:form>
                            <ul class="menu">
                                <li>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <h:inputText
                                                value="#{authForm.email}"
                                                styleClass="form-control"
                                        />
                                    </div>
                                </li>
                                <li>
                                    <div class="form-group">
                                        <label>Heslo</label>
                                        <h:inputSecret
                                                value="#{authForm.password}"
                                                styleClass="form-control"
                                        />
                                    </div>
                                </li>
                                <li>
                                    <div class="form-group">
                                        <h:commandButton
                                                value="Přihlásit se"
                                                styleClass="btn btn-primary"
                                                action="#{authUser.login(authForm.email, authForm.password)}"
                                        />
                                    </div>
                                </li>
                            </ul>
                        </h:form>
                    </li>
                </ul>
            </li>
        </ui:fragment>
        <ui:fragment rendered="#{authUser.loggedIn}">
            <h:form>
                <li class="logout">
                    <div class="form-group">
                        <h:commandButton
                                value="Odhlásit se"
                                styleClass="btn btn-primary"
                                action="#{authUser.logout()}"
                        />
                    </div>
                </li>
            </h:form>
        </ui:fragment>
    </ul>


</ui:composition>
